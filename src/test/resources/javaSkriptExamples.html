<!--Example of working with JSON files-->
<p id="demo"></p>
<script>
var myObj, myJSON, text, obj;

//Storing data:+++++++++++++++++++++++++++++++++++++
myObj = { name: "John", age: 31, city: "New York" }; //create object
myJSON = JSON.stringify(myObj);  //convert object to string
localStorage.setItem("testJSON", myJSON);  //store string in local

//Retrieving data:----------------------------------
text = localStorage.getItem("testJSON");  //get string from local
obj = JSON.parse(text);   //convert string to object
document.getElementById("demo").innerHTML = obj.name;   //display
</script>
