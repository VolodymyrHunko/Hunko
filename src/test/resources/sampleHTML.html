<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--<script type="text/javascript">-->
		<!--alert("Hello World!");-->
	<!--</script>-->
    <title>Title</title>
</head>
<body>
<div class=itemContent>

    <span class="title ng-binding" ng-bind="food.name" name = "one">Apple butter</span>
    <span class="description ng-binding" ng-bind="food._servingDesc">1 Tbsp</span>

    <span class="title ng-binding" ng-bind="food.name" name = "two">Apple(s) fresh</span>
    <span class="description ng-binding" ng-bind="food._servingDesc">1 medium</span>

    <span class="title ng-binding" ng-bind="food.name" name = "three">Applesauce, unsweetened</span>
    <span class="description ng-binding" ng-bind="food._servingDesc">1/2 cup(s)</span>

    <span class="title ng-binding" ng-bind="food.name" name = "for">Apple(s), dried</span>
    <span class="description ng-binding" ng-bind="food._servingDesc">1/4 cup(s)</span>

    <span class="title ng-binding" ng-bind="food.name" name = "five">Juice, Cranberry-apple drink</span>
    <span class="description ng-binding" ng-bind="food._servingDesc">8 fl oz</span>

    <script>
$(document).ready(function(){  //JQuery example
    $("span").on({
        mouseenter: function(){
            $(this).css("background-color", "lightgray");
        },
        mouseleave: function(){
            $(this).css("background-color", "lightblue");
        },
        click: function(){
            $(this).css("background-color", "yellow");
        }
    });
});

    </script>

</div>

</body>
</html>
